<!DOCTYPE html>
<html ng-app="store">
	<head >
		<meta charset="utf-8">
		<title>Star-Wars</title>
		<link rel="stylesheet" href="css/bootstrap.min.css" />
		<link rel="stylesheet" href="css/normalize.css"/>
		<link rel="stylesheet" href="css/style.css" />
		<script type="text/javascript" src="js/vender/angular.min.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
		<script type="text/javascript" src="js/vender/bootstrap.min.js"></script>
		<script type="text/javascript" src="js/directive.js"></script>
	</head>
	<body class="page-body">
		<div class="page-body__wrapper" ng-controller="StoreController as store">
			<header class="header" >
				<div class=" header-wrapper">
					<nav class="navigation navigation__header">
						<a href class="navigation__link" ng-class="store.activeGenderClass('male')" ng-click="store.chengeGender('male')">Male</a>
						<a href class="navigation__link" ng-class="store.activeGenderClass('female')" ng-click="store.chengeGender('female')">Female</a>
						<a href class="navigation__link" ng-class="store.activeGenderClass('others')" ng-click="store.chengeGender('others')">Others</a>
						<a href class="navigation__link" ng-class="store.activeGenderClass('')" ng-click="store.chengeGender('')">All</a>
					</nav>		
				</div>
			</header>
			<div class="middle middle_background-white"
	   			 ng-switch on="store.pageData.pageName">

	   			
				<peoples-catalog ng-switch-when = "peoples-catalog" ></peoples-catalog>
				<people-page ng-switch-when = "people-page"></people-page>
				<div class= "loader-block" ng-switch-when="load">
					<div class="loader-block__animate" ></div>
					<p class="loader-block__text">Loading</p>
					<p class="loader-block__text">{{store.loadProgress}}%</p>
				</div>
				<peoples-catalog ng-switch-default></peoples-catalog>
	   			
			</div>
		</div>
	</body>
</html>
